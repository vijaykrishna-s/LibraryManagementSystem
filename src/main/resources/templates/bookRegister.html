    <div class="container">
<h2 class="text-center text-white my-5">New Book Register</h2>
<form class="col-md-4 offset-md-4 my-4" style="border:2px solid white;padding: 25px;" th:action="@{/save}" th:method="post">
  <div class="mb-3">
    <label for="name" class="form-label text-white">Book Name</label>
    <input type="text" class="form-control"  name="name" required>
  </div>
  <div class="mb-3">
    <label for="author" class="form-label text-white">Author Name</label>
    <input type="text" class="form-control"  name="author" required>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label text-white">Price</label>
    <input type="number" class="form-control"  name="price" required>
  </div>
  <div class="mb-3">
    <label for="totalCopies" class="form-label text-white">Total Copies</label>
        <input type="number" name="totalCopies" required><br><br>
  </div>
  
<center>  <button type="submit" class="btn btn-primary">Submit</button></center>
  
</form>
</div>
