<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/wishlist.css">
<title>Library Management System</title>
</head>
<body style="background-image: url('images/bguserlogin.gif');background-repeat: no-repeat;background-size: cover;">
	<div th:if="${errorMessage}" class="alert alert-danger text-center">
		<p th:text="${errorMessage}"></p>
	</div>
	<button class="custom-btn btn-3" onclick="window.location.href='/user-page'">
		<span>Home</span>
	</button>

	<div class="container">
		<h2>MY WISHLIST</h2>
		<form th:action="@{/userwishlist}" method="post">
			<div class="form-group">
				<label for="name">BOOK NAME</label> <input type="text" id="name"
					name="name" placeholder="Enter book name" required>
			</div>
			<div class="form-group">
				<label for="author">AUTHOR NAME</label> <input type="text"
					id="author" name="author" placeholder="Enter author name" required>
			</div>
			<div class="form-group">
				<label for="year">YEAR</label> <input type="number" id="year"
					name="year" placeholder="Enter book established year" required>
			</div>

			<button type="submit" class="btn">Add to WishList</button>
		</form>
</div>
<div>

		<table class="table table-hover text-white">
			<thead>
				<tr>
					<th>Name</th>
					<th>Author</th>
					<th>Year</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${wishlist}">
					<td th:text="${item.name}">Name</td>
					<td th:text="${item.author}">Author</td>
					<td th:text="${item.year}">Year</td>
					<td><a th:href="@{/remove/{id}(id=${item.id})}"><button class="button-85">Remove</button></a></td>
				</tr>

			</tbody>
		</table>
	
</div>
</body>
</html>
