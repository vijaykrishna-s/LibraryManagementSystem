<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Transactions</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Arial', sans-serif;
            color: #343a40;
            margin-bottom: 20px;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        thead {
            background-color: #343a40;
            color: #fff;
        }
        th {
            padding: 12px;
            text-align: center;
            border-top: 0;
        }
        tbody tr {
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        td {
            padding: 12px;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
        .status-returned {
            color: green;
        }
        .status-not-returned {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">All Transactions</h1>
        <div class="home-button">
            <a href="/admin-page" class="btn btn-primary">Home</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Name</th>
                    <th>Book</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.user.email}"></td>
                    <td th:text="${transaction.user.fullName}"></td>
                    <td th:text="${transaction.book.name}"></td>
                    <td th:text="${transaction.transactionDate}"></td>
                    <td th:text="${transaction.isReturned ? 'Returned' : 'Not Returned'}" 
                        th:classappend="${transaction.isReturned ? 'status-returned' : 'status-not-returned'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
